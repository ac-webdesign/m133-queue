<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    </link>
    <style>
        /*** Footer always bottom ***/
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>M133 Auftrag 5 - Stack vs Queue</title>
</head>

<body>
    <section class="section container">
        <h1 class="title">Queue vs Stack</h1>

        <div class="field">
            <div class="control">
                <label class="radio">
                    <input id="queue" type="radio" name="answer" checked>
                    Queue
                </label>
                <label class="radio">
                    <input id="stack" type="radio" name="answer">
                    Stack
                </label>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input id="name" class="input" type="text" placeholder="Name" required>
            </div>
        </div>
        <button class="button is-primary" id="add">+ Element hinzufügen</button>
        <button class="button is-danger" id="delete">- Element löschen</button>
    </section>

    <section class="section container">
        <h1 class="title">Ausgabe</h1>
        <br>
        <div class="columns">
            <div class="column">
                <h2 class="subtitle">Queue</h2>
                <div id="queue-container"></div>
            </div>
            <div class="column">
                <h2 class="subtitle">Stack</h2>
                <div id="stack-container"></div>
            </div>
        </div>
    </section>

    <footer class="footer has-text-centered">
        <p>
            Copyright © 2018 - <span id="year"></span>
            <br>
            Designed and Powered by <strong>ac WEBDESIGN</strong>
            <br>
            Creator: Adrian Cerdeira
        </p>
    </footer>
</body>

</html>
